<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Way Together — Connexion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS personnalisé -->
    <link href="../fichiers/css/base.css" rel="stylesheet" />
    <link href="../fichiers/css/buttons.css" rel="stylesheet" />
  </head>

  <body class="bg-light d-flex justify-content-center align-items-center">
    <div
      class="card shadow-sm p-4"
      style="width: 100%; max-width: 400px; border-radius: 1rem"
    >
      <div class="text-center mb-4">
        <img src="../images/logo.png" alt="Way Together" height="60" />
        <h2 class="fw-bold mt-3">Connexion</h2>
      </div>

      <!-- Formulaire -->
      <form id="loginForm" action="../fichiers/php/login.php" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="mail"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Se connecter
        </button>
      </form>

      <!-- Modal Bootstrap -->

      <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultTitle">Connexion</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body" id="modalMessage"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.getElementById("loginForm");
          const modalEl = document.getElementById("resultModal");
          const modalMsg = document.getElementById("modalMessage");
          const modalTitle = document.getElementById("resultTitle");
          const modal = new bootstrap.Modal(modalEl);

          let isSuccess = false;

          form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
              method: "POST",
              body: formData,
            })
              .then((response) => response.text())
              .then((data) => {
                isSuccess = data.includes("✅") || /succès|réussi/i.test(data);

                modalTitle.textContent = isSuccess
                  ? "Connexion réussie"
                  : "Erreur de connexion";
                modalMsg.textContent = data;

                const header = modalEl.querySelector(".modal-header");
                header.classList.toggle("bg-success", isSuccess);
                header.classList.toggle("bg-danger", !isSuccess);
                header.classList.add("text-white");

                modal.show();
              })
              .catch((error) => {
                isSuccess = false;
                modalTitle.textContent = "Erreur";
                modalMsg.textContent = "❌ Une erreur est survenue : " + error;
                const header = modalEl.querySelector(".modal-header");
                header.classList.remove("bg-success");
                header.classList.add("bg-danger", "text-white");
                modal.show();
              });
          });

          // Redirection uniquement si succès
          modalEl.addEventListener("hidden.bs.modal", function () {
            if (isSuccess) {
              window.location.href = "../index.php";
            }
          });
        });
      </script>

      <p class="text-center">
        Pas encore de compte ? <a href="signup.html">S'inscrire</a>
      </p>
      <div class="mb-3 text-start">
        <a href="../index.php" class="text-decoration-none">
          &larr; Retour à l'accueil
        </a>
      </div>
    </div>
  </body>
</html>
